    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-

</head>

<body ng-app="myApp">
    <div class="container" ng-controller="display">
        <h2>Members:</h2>
        <table class="table">
            <thead class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Date of Joining</th>
            </thead>
            <tbody ng-repeat="x in members">
                <td>{{x.empid}}</td>
                <td>{{x.name}}</td>
                <td>{{x.salary}}</td>
                <td>{{x.doj}}</td>
            </tbody>
        </table>
    </div>
</body>
<script>
    angular.module('myApp', []).controller('display', ['$scope', function Display($scope) {
        $scope.members = [{
            empid: 1, name: 'Devendra Yadav', salary: 11000.5468, doj:
                '10/11/1999'
        }, {
            empid: 2, name: 'Neel Deshmukh', salary: 12000.545415, doj: '31/01/2000'
        }, { empid: 3, name: 'Hassan Haque', salary: 10000.84848, doj: '25/08/2000' }, {
            empid: 4,
            name: 'Ronak Karia', salary: 9000.4451541, doj: '28/08/2000'
        }, {
            empid: 5, name: 'Utkarsh Bafana', salary: 5000.441415, doj: '08 / 04 / 2000' }];
}
        ]);
</script>

</html>
