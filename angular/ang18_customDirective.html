<!DOCTYPE html>
<html>

<body ng-app="myApp">

<test-directive></test-directive>

<script>

        restrict : "C", //class , 4 can be called by e,c,m,

        template : "<h1>Made by a directive!</h1>"
    };
});

</script>

</body>
</html>
