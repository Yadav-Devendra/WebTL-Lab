<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <p> Enter principal amount<input type ="text" ng-model="principal"></p>
        <p> Enter interest<input type ="text" ng-model="interest"></p>
        <p> Enter time<input type ="text" ng-model="time"></p>
        <p>Simple interest is {{principal*interest*time/100}}</p>


    </div>
    
</body>
</html>
