<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">VESIT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data- target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <div class="row">
            <div class="col-1">
                <img src="https://ves.ac.in/wp-content/uploads/2018/07/Logo.png" class="img-fluid" alt="vesit-logo" />
            </div>
            <div class="col-11">
                <br />
                <h1>Vivekanand Education Institute of Technology</h1>
            </div>
        </div>
        <br />
        <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
            <div class="container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-80 fmxw-
575">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <div class="row justify-content-center">
                                <div class="col-12 col-xl-8 text-center">
                                    <h1 class="display-2 mb-3">Get in touch today</h1>
                                    <p class="lead">Have any query?</p>
                                </div>
                            </div>
                        </div>
                        <form action="#" method="POST">
                            <div class="form-group mb-4">
                                <label class="h6" for="exampleInputName1">Your Name</label>
                                <div class="input-group">
                                    <input name="cname" class="form-control" placeholder="EG. John David" type="text"
                                        required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="h6" for="exampleInputEmail1">Email address</label>
                                <div class="input-group">
                                    <input name="cemail" class="form-control" placeholder="example@company.com"
                                        type="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="h6" for="exampleFormControlTextarea1">Your message</label>
                                <textarea name="cquery" class="form-control" placeholder="How can we help?" rows="4"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-block rounded btn-primary mt-5">Send
                                message</button>
                        </form>
                        <br />
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.418877
    249832!2d72.88677021312104!3d19.045312257889602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1
    !3m3!1m2!1s0x3be7c8add9569a29%3A0xb7ad04bf9a389df7!2sVivekanand%20Education%20Societ
    y&#39;s%20Institute%20Of%20Technology%20(VESIT)!5e0!3m2!1sen!2sin!4v1643117954663!5m2!
    1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
