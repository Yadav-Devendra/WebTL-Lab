<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>

<body>
    <div ng-app="formApp" ng-controller="formCtrl">
        <form name="personForm" ng-submit="personForm.$valid &&sendForm()" novalidate>
            First Name<input type="text" name="firstname" ng-model="person.fname" ng-required="true" ng-minlength="10" />
            {{personForm.firstname.$error}}
            <span ng-show="personForm.firstname.$error.required">Required!</span><br /><br />
            <span ng-show="personForm.firstname.$error.minlength">too short</span><br /><br />
            Last Name<input type="text" name="lastname" ng-model="person.lname" required />
            <span ng-show="personForm.lastname.$error.required">Required!</span><br /><br />
            <button type="submit">Submit Form</button><br /><br />

            <span>{{msg}}</span>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('formApp', []);
        app.controller('formCtrl', function ($scope) {
            $scope.sendForm = function () {
                $scope.msg = "Form Validated";
            };
        });
    </script>
</body>

</html>
