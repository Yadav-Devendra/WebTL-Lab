<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>-->
    <script src="angular.min.js"></script>
    <title>angularJS</title>
</head>
<body>
    <div ng-app="">
        <p> Enter your name:<input type ="text" ng-model="name"> </p>
        Hello <span ng-bind="name"></span>!!!!<br/>
        Hello {{name}} <!--using expressions to bind-->
        <div ng-init="firstName='John'"><p>The name is <span ng-bind="firstName"></span></p></div>
        <div ng-app=""
        ng-init="country=['USA','INDIA','UK']">
   <p>Looping with ng-repeat:</p>
   <ul>
   <li ng-repeat="x in country">
   {{'Country:'+ x }}
   </li>
   </ul>
   <div ng-app=""
   ng-init="names=[
   {name:'Jani',country:'Norway'},
   {name:'Hege',country:'Sweden'},
   {name:'Kai',country:'Denmark'}]">
<p>Looping with ng-repeat:</p>
<ul>
<li ng-repeat="x in names">
{{'Name:'+x.name+' Country:'+x.country }}
</li>
</ul>
   </div>

    </div>
</body>
</html>
